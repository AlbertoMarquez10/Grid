<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mi Ecommerce</title>
</head>
<body>
    <div class="grid-container">
        <header class="Cabecera">
            <h1>Mi Ecommerce</h1>
        </header>
        <nav class="Aside">
            <h2>Categor√≠as</h2>
            <ul>
                <li>Perfume (12)</li>
                <li>Ropa (5)</li>
                <li>Accesorios (32)</li>
                <li>Zapatos (8)</li>
            </ul>
        </nav>
        <main class="GrillaProductos">
            <div class="Conteiner">
                <div class="card">
                    <img src="assets/img/Perfume.jpg" alt="Perfume de mujer">
                    <h5>Perfume</h5>
                    <p>$48.990</p>
                    <a href="#" class="boton">Comprar</a>
                </div>
                <div class="card">
                    <img src="assets/img/Accesorios.jpg" alt="Aros azules">
                    <h5>Accesorio</h5>
                    <p>$48.990</p>
                    <a href="#" class="boton">Comprar</a>
                </div>
                <div class="card">
                    <img src="assets/img/Zapato.jpg" alt="Zapato de vestir">
                    <h5>Zapatos</h5>
                    <p>$48.990</p>
                    <a href="#" class="boton">Comprar</a>
                </div>
                <div class="card">
                    <img src="assets/img/Traje.jpg" alt="Traje">
                    <h5>Traje</h5>
                    <p>$48.990</p>
                    <a href="#" class="boton">Comprar</a>
                </div>
            </div>
        </main>
        <footer class="PiePagina">
            <h4>@MiEcommerce</h4>
        </footer>
    </div>
</body>
</html>
